<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <button id="play">Play</button>
    <button id="sample">Sample</button>
    <script>
      var socket = io();

      document.getElementById("play").addEventListener("click", play);
      function play(btnNum) {
        const exampleObj = {
          loops: {
            lead: "electro_lead",
            bass: "dub_bass",
            drum: "amen_drum",
            rise: null
          },
          sample: "shoryuken_sample"
        };
        socket.emit("btnPressed", exampleObj);
      }

      document.getElementById("sample").addEventListener("click", playSample);
      function playSample(btnNum) {
        const exampleObj = {
          sample: "photontorpedo_sample"
        };
        socket.emit("samplePressed", exampleObj);
      }
    </script>
  </body>
</html>
